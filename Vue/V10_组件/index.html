<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        .liked {
            background: deeppink;
        }
    </style>
</head>
<body>
<h1>ç»„ä»¶</h1>
<div id="app">
    <like></like>
</div>

<!--------------------------------------------------------------->
<template id="like-component-tpl">
    <button :class="{liked: liked}" @click="toggle_like()">ğŸ‘ {{like_count}}</button>
</template>
<!--------------------------------------------------------------->
<script src="../lib/vue.js"></script>
<script>
    Vue.component('like', {
        template: '#like-component-tpl',
        data: function () {
            return {
                like_count: 10,
                liked: false,
            }
        },
        methods: {
            toggle_like: function () {
                if (!this.liked)
                    this.like_count++;
                else
                    this.like_count--;
                this.liked = !this.liked;
            }
        }
    });
    let app = new Vue({
        el: '#app',
    });
</script>
</body>
